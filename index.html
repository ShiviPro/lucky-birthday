<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An app that tells you if your birthday is lucky or not."
    />
    <meta name="keywords" content="birthday, lucky, party, dob" />
    <meta name="author" content="Shivam Tewari" />

    <link rel="stylesheet" href="./assets/stylesheets/styles.css" />
    <title>Lucky Birthday</title>
  </head>
  <body>
    <div class="content">
      <h1 class="brand-name">Is Your Birthday Lucky ?</h1>
      <p class="hero-txt">
        Click <a class="form-link" href="">here</a> to find out !
      </p>

      <div class="dob">
        <label class="dob__heading" for="dob">Select your date of birth</label>
        <br />
        <input class="dob__input" id="dob__input" type="date" name="dob" />
      </div>

      <div class="lucky-num">
        <label class="lucky-num__heading" for="lucky-num"
          >Enter your lucky number</label
        >
        <br />
        <input
          class="lucky-num__input"
          id="lucky-num__input"
          type="number"
          name="lucky-num"
        />
      </div>

      <button class="check-btn" id="check-btn">Check</button>
    </div>

    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
